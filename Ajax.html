<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./image/IMG_20191208_191027_027.jpg" alt=".">
            <h1 class="profile-name">Erivelton Correia</h1>
            <h2 class="profile-username">Erivelton</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos">30</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="foloowing">10</span>
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElemnt = document.querySelector('#foloowers');
            const followingElement = document.querySelector('#foloowing');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/erivelton')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nameElement.innerText = json.name;
                    usernameElement.innerText = json.loguin;
                    avatarElement.src = json.avatar_url;
                    followingElement.innerText = json.following;
                    followersElemnt.innerText = json.followers;
                    repos.innerText = json.public_repos;
                    linkElement.href = json.html_url;
                })
        })
    </script>
</body>
</html>
